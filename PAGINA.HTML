<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Página Web Básica</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #f4f4f4;

      margin: 0;

      padding: 0;

    }

    header {

      background-color: #333;

      color: white;

      padding: 10px 0;

      text-align: center;

    }

    nav {

      background-color: #444;

      overflow: hidden;

    }

    nav a {

      color: white;

      padding: 14px 20px;

      text-decoration: none;

      float: left;

    }

    nav a:hover {

      background-color: #ddd;

      color: black;

    }

    section {

      padding: 20px;

      background-color: white;

      margin: 20px;

    }

    footer {

      text-align: center;

      padding: 10px 0;

      background-color: #333;

      color: white;

    }

  </style>

</head>

<body>

  <header>

    <h1>Bienvenido a mi Página Web</h1>

  </header>

   

  <nav>

    <a href="#">Inicio</a>

    <a href="#">Sobre mí</a>

    <a href="#">Servicios</a>

    <a href="#">Contacto</a>

  </nav>

   

  <section>

    <h2>¿Quién soy?</h2>

    <p>Hola, soy un desarrollador web y este es un ejemplo de una página básica en HTML.</p>

  </section>

   

  <footer>

    <p>&copy; 2025 Mi Página Web</p>

  </footer>

</body>

</html>
